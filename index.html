<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubWay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img class="image1" src="images/SubWayNewLogo-718x300.png" alt="Subway Logo">
            </div>
            <div class="menu-icon">
                <img class="image2" src="images/List_menu_toggle-512.webp" alt="Menu Icon">
            </div>
        </nav>
        <div id="hero">
        <div class="header-content">
          
            <h1 class="title"><span class="sub">SUB</span><span class="highlight">WAY</span></h1>
            <p class="subtitle"><span class="new">NEW</span><span class="newopening"><br>OPENING</span><span class="stores">21</span> <span class="stores2"><br> STORES</span></p>
            <button class="order-now">Order Now</button>
            <p class="discover">Discover Subway restaurants near you</p>
            <input type="text" class="location-search" placeholder="Search">
        </div>
    </div>
    </header>

</body>
</html>
